<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>    
    <div class="buttons__container">
        <h2>BUTTONS</h2>
            <p class="button_description">Default</p>
            <button class="button_default" id="button_default-primary">Primary</button>
            <button class="button_default" id="button_default-secondary">Secondary</button>
            <button class="button_default" id="button_default-success">Success</button>
            <button class="button_default" id="button_default-danger">Danger</button>
            <button class="button_default" id="button_default-warning">Warning</button>
            <button class="button_default" id="button_default-info">Info</button>
            <p class="button_description">Hover</p>
            <button class="button_hover"  id="button_hover-primary">Primary</button>
            <button class="button_hover"  id="button_hover-secondary">Secondary</button>
            <button class="button_hover"  id="button_hover-success">Success</button>
            <button class="button_hover"  id="button_hover-danger">Danger</button>
            <button class="button_hover"  id="button_hover-warning">Warning</button>
            <button class="button_hover"  id="button_hover-info">Info</button>
            <p class="button_description">Active</p>
            <button class="button_active"  id="button_active-primary">Primary</button>
            <button class="button_active"  id="button_active-secondary">Secondary</button>
            <button class="button_active"  id="button_active-success">Success</button>
            <button class="button_active"  id="button_active-danger">Danger</button>
            <button class="button_active"  id="button_active-warning">Warning</button>
            <button class="button_active"  id="button_active-info">Info</button>
    </div>
</body>
</html>
