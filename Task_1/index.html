<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>    
    <div class="buttons__container">
        <h2>BUTTONS</h2>
            <p class="button_description button_description-default">Default</p>
            <button class="button_default" id="button_default-primary">Primary</button>
            <button class="button_default" id="button_default-secondary">Secondary</button>
            <button class="button_default" id="button_default-success">Success</button>
            <button class="button_default" id="button_default-danger">Danger</button>
            <button class="button_default" id="button_default-warning">Warning</button>
            <button class="button_default" id="button_default-info">Info</button>
            <p class="button_description button_description-hover">Hover</p>
            <button class="button_hover"  id="button_hover-primary">Primary</button>
            <button class="button_hover"  id="button_hover-secondary">Secondary</button>
            <button class="button_hover"  id="button_hover-success">Success</button>
            <button class="button_hover"  id="button_hover-danger">Danger</button>
            <button class="button_hover"  id="button_hover-warning">Warning</button>
            <button class="button_hover"  id="button_hover-info">Info</button>
            <p class="button_description button_description-active">Active</p>
            <button class="button_active"  id="button_active-primary">Primary</button>
            <button class="button_active"  id="button_active-secondary">Secondary</button>
            <button class="button_active"  id="button_active-success">Success</button>
            <button class="button_active"  id="button_active-danger">Danger</button>
            <button class="button_active"  id="button_active-warning">Warning</button>
            <button class="button_active"  id="button_active-info">Info</button>
    </div>
    <section class="tabs__container">
        <div class="green__tabs__container">
            <div class="tabs-line__container">
                <input type="radio" id="tab-line-cats" name="tabs-line" class="tab__input" checked>
                <label for="tab-line-cats" class="tab-line-label">Cats</label>
              
                <input type="radio" id="tab-line-dogs" name="tabs-line" class="tab__input">
                <label for="tab-line-dogs" class="tab-line-label">Dogs</label>
              
                <input type="radio" id="tab-line-birds" name="tabs-line" class="tab__input">
                <label for="tab-line-birds" class="tab-line-label">Birds</label>
              
                <input type="radio" id="tab-line-reptiles" name="tabs-line" class="tab__input">
                <label for="tab-line-reptiles" class="tab-line-label">Reptiles</label>
            </div><br><br>
            <div class="tabs-wide__container">
                <input type="radio" id="tab-wide-cats" name="tabs-wide" class="tab__input" checked>
                <label for="tab-wide-cats" class="tab-wide-label">Cats</label>
              
                <input type="radio" id="tab-wide-dogs" name="tabs-wide" class="tab__input">
                <label for="tab-wide-dogs" class="tab-wide-label">Dogs</label>
              
                <input type="radio" id="tab-wide-birds" name="tabs-wide" class="tab__input">
                <label for="tab-wide-birds" class="tab-wide-label">Birds</label>
              
                <input type="radio" id="tab-wide-reptiles" name="tabs-wide" class="tab__input">
                <label for="tab-wide-reptiles" class="tab-wide-label">Reptiles</label>
            </div>
        </div>
        <div class="red__tabs__container">
            <div class="tabs-line__container">
                <input type="radio" id="tab-line-cats" name="tabs-line" class="tab__input" checked>
                <label for="tab-line-cats" class="tab-line-label">Cats</label>
              
                <input type="radio" id="tab-line-dogs" name="tabs-line" class="tab__input">
                <label for="tab-line-dogs" class="tab-line-label">Dogs</label>
              
                <input type="radio" id="tab-line-birds" name="tabs-line" class="tab__input">
                <label for="tab-line-birds" class="tab-line-label">Birds</label>
              
                <input type="radio" id="tab-line-reptiles" name="tabs-line" class="tab__input">
                <label for="tab-line-reptiles" class="tab-line-label">Reptiles</label>
            </div><br><br>
            <div class="tabs-wide__container">
                <input type="radio" id="tab-wide-cats" name="tabs-wide" class="tab__input" checked>
                <label for="tab-wide-cats" class="tab-wide-label">Cats</label>
              
                <input type="radio" id="tab-wide-dogs" name="tabs-wide" class="tab__input">
                <label for="tab-wide-dogs" class="tab-wide-label">Dogs</label>
              
                <input type="radio" id="tab-wide-birds" name="tabs-wide" class="tab__input">
                <label for="tab-wide-birds" class="tab-wide-label">Birds</label>
              
                <input type="radio" id="tab-wide-reptiles" name="tabs-wide" class="tab__input">
                <label for="tab-wide-reptiles" class="tab-wide-label">Reptiles</label>
            </div>
        </div>
    </section>     
</body>
</html>
